version: '3'
services:
  mongo-biblioteca:
    image: mongo
    container_name: mongo-biblioteca
    ports:
      - "27017:27017"
  pharo:
    image: dantebarba/pharo:40-slim
    container_name: pharo
    ports:
      - "8080:8080"
#    command: pharo /var/data/Pharo.image test --no-xterm --fail-on-failure "(Zodiac-Tests)"
    volumes:
      - "~/docker/pharo/data:/var/data"
